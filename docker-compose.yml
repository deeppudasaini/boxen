version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: boxenai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./portal-backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  portal-backend:
    build: ./portal-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: boxenai
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_JWT_KEY: ${CLERK_JWT_KEY}
      GMAIL_CLIENT_ID: ${GMAIL_CLIENT_ID}
      GMAIL_CLIENT_SECRET: ${GMAIL_CLIENT_SECRET}
      GMAIL_REDIRECT_URI: ${GMAIL_REDIRECT_URI}
    depends_on:
      - postgres
      - redis

  agent-service:
    build: ./agent-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORTAL_BACKEND_URL: http://portal-backend:3000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - redis
      - portal-backend

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
      VITE_AGENT_API_URL: http://localhost:3001/api
    depends_on:
      - portal-backend
      - agent-service

volumes:
  postgres_data:
